        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
        ></script>
        <script src="/js/three.min.js"></script>
        <script src="/js/panolens.min.js"></script>
        <script>
            const hero = document.querySelector(".show-case");
            const img = "p1.insp";

            const panorama = new PANOLENS.ImagePanorama(img);
            const viewer = new PANOLENS.Viewer({
                container: hero,
                autoRotate: true,
                autoRotateSpeed: 1,
            });
            viewer.OrbitControls.noZoom = true;
            viewer.add(panorama);

            $(".playnow").click(function () {
                $(".show-case__welcome").addClass("displaynone");
            });
            $(".rooms__wrapper").slick({
                infinite: true,
                slidesToShow: 5,
                slidesToScroll: 5,
                centerMode: true,
                centerPadding: "60px",
                arrows: true,
                dots: true,
                responsive: [
                    {
                        breakpoint: 1250,
                        settings: {
                            slidesToShow: 4,
                            slidesToScroll: 1,
                        },
                    },
                    {
                        breakpoint: 1000,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 1,
                        },
                    },
                    {
                        breakpoint: 750,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1,
                        },
                    },
                    {
                        breakpoint: 550,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1,
                        },
                    },
                ],
            });
